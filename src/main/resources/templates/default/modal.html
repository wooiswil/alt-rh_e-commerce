<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Modal Add Emp start -->
<div class="modal fade" id="modalAddEmp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajout nouvel employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/Employee/AddEmp}" method="post" id="signForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nom" class="col-form-label">Nom :</label>
                        <input type="text" class="form-control" id="nom" name="nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom" class="col-form-label">Prenom :</label>
                        <input type="text" class="form-control" id="prenom" name="prenom">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email :</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="mdp" class="col-form-label">Password :</label>
                        <input type="password" class="form-control" id="mdp" name="mdp">
                    </div>
                    <div class="form-group">
                        <label for="role" class="col-form-label">Role :</label>
                        <select class="form-control " id="role" required name="role">
                            <option selected disabled value="">Choisir un role ...</option>
                            <option value="admin">Administrateur</option>
                            <option value="magasinier">Magasinier</option>
                            <option value="rh">Rh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photo" class="col-form-label">Photo :</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal add Emp end -->

<!-- Modal add prd start -->
<div class="modal fade" id="modalAddPrd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajout nouveau produit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/Produit/AddPrd}" method="post" id="signForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="ref" class="col-form-label">Reference :</label>
                        <input type="text" class="form-control" id="ref" name="ref">
                    </div>
                    <div class="form-group">
                        <label for="designation" class="col-form-label">Designation :</label>
                        <input type="text" class="form-control" id="designation" name="designation">
                    </div>
                    <div class="form-group">
                        <label for="prix" class="col-form-label">Prix (en euros) :</label>
                        <input type="text" class="form-control" id="prix" name="prix">
                    </div>
                    <div class="form-group">
                        <label for="poids" class="col-form-label">Poids (en gr):</label>
                        <input type="text" class="form-control" id="poids" name="poids">
                    </div>
                    <div class="form-group">
                        <label for="qte" class="col-form-label">Quantite stock:</label>
                        <input type="text" class="form-control" id="qte" name="qte">
                    </div>
                    <div class="form-group">
                        <label for="photo" class="col-form-label">Image :</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="submit" name="btnForm" value="btnAdd" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal add prd end -->
